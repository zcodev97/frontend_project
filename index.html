<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>


<body>



    <div class="container text-center border border-2 border-dark rounded bg-info">
        <div class="btn btn-danger border border-light p-1 m-2" onclick="updateNumber()">
            add one
        </div>
    </div>

    <div class="container bg-light border border-success text-center p-1 m-2" id="counter">
        1
    </div>


    <script>

        function updateNumber() {
            let number = document.getElementById("counter");
            number.innerText++;
            number.style.color = 'red';
        }

    </script>

</body>

</html>
